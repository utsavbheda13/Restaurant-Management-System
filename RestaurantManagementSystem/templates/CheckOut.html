<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Bill</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"/>
    </head>
    <body>
        <div class="container">
            <div class="col-md-10 offset-md-1 mt-5">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                    <h1 class="display-4">Bill</h1>
                    <p class="lead font-italic">View ordered food-items details.</p>
                    <hr class="my-4">
                    <table class="table table-borderless">
                        <thead class="border-bottom font-weight-bold">
                            <tr>
                                <td><b>Sr. No.</b></td>
                                <td><b>Item</b></td>
                                <td><b>Unit Cost</b></td>
                                <td><b>Quantity</b></td>
                                <td><b>Price</b></td>
                            </tr>
                        </thead>
                        <tbody>
                            {% for order in orders %}
                            <tr>
                                <td> {{ order.order_id }} </td>
                                <td> {{ order.fooditem_id }} </td>
                                <td> {{ order.fooditem_price }} </td>
                                <td> {{ order.quantity }} </td>
                                <td> {{ order.amount }} </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3"></td>
                                <td align="right"><b>Total:</b></td>
                                <td><b>{{ total }}</b></td>
                            </tr>
                        </tfoot>
                    </table>
                    <form action="{% url 'back_to_menu'  %}" method="POST">
                        {% csrf_token %}
                        <button class="btn btn-danger btn-sm"><i class="fa fa-cutlery"></i>Menu</button>
                    </form>
                    </div>
                  </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity='sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n' crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
