{% load static %}

    <body style="background-color: #e6ffff">
 <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #e6ffff">

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

{% load bootstrap %}
<div class="container">
    <div class="col-md-10 offset-md-1 mt-5">

            <div class="container">
            <h1 class="display-4">Book Table</h1>
            <p class="lead font-italic">proide information to book table.</p>
            <hr class="my-4">
            
            <form action="/RestaurantManagementSystem/processtablerequest/" method="POST" class="container">{% csrf_token %}
                {{ form | bootstrap }}
                <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fa fa-database" aria-hidden="true"></i>Book Table</button>
            </form>
            </div>
          </div>
    </div>
</div>
